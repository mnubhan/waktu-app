<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/homepage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <h1>WAKTU</h1>
    <div class="timezone-display--main">
      <div class="main-timezone">
        <div class="main-timezone__location">LOCATION</div>
        <div class="main-timezone__time">TIME</div>
        <div class="main-timezone__date">DATE</div>
      </div>
      <div class="search-bar">
        <input
          type="text"
          class="search-bar__input"
          placeholder="enter your country"
          aria-label="search"
        />
        <button class="search-bar__button">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="2"
            viewBox="0 0 16 16"
            height="1em"
            width="1em"
          >
            <path
              fill-rule="evenodd"
              d="M8 3.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H4a.5.5 0 010-1h3.5V4a.5.5 0 01.5-.5z"
              clip-rule="evenodd"
            ></path>
            <path
              fill-rule="evenodd"
              d="M7.5 8a.5.5 0 01.5-.5h4a.5.5 0 010 1H8.5V12a.5.5 0 01-1 0V8z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
    </div>
    <div class="timezone-display--others">
      <div class="others-timezone">
        <div class="others-timezone__location">LOCATION</div>
        <div class="others-timezone__time">TIME</div>
        <div class="others-timezone__date">DATE</div>
        <button>
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 24 24"
            height="1em"
            width="1em"
          >
            <g>
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path
                d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm0-9.414l2.828-2.829 1.415 1.415L13.414 12l2.829 2.828-1.415 1.415L12 13.414l-2.828 2.829-1.415-1.415L10.586 12 7.757 9.172l1.415-1.415L12 10.586z"
              ></path>
            </g>
          </svg>
        </button>
      </div>
    </div>
    <script src="../js/main.js" aria-label="submit search" type="module"></script>
  </body>
</html>
